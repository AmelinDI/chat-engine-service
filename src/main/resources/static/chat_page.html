<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schat</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            font-size: 20px;
            font-weight: normal;
            max-width: 600px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }

        /*companion button style*/
        .notification {
            background-color: mediumseagreen;
            color: #111111;
            text-decoration: none;
            padding: 15px 26px;
            position: relative;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
        }

        .notification:hover {
            background: red;
        }

        .notification .badge {
            position: absolute;
            top: -15px;
            right: -15px;
            padding: 5px 10px;
            border-radius: 50%;
            background: red;
            color: white;
        }

        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: scroll;
            padding-top: 20px;
        }

        .left {
            left: 0;
            background-color: black;
        }

        .right {
            right: 0;
            background-color: mediumseagreen;
        }

        .centered {
            position: absolute;
            left: 30%;
            vertical-align: center;
        }

        :root {
            --send-bg: #0B93F6;
            --send-color: white;
            --receive-bg: #E5E5EA;
            --receive-text: black;
            --page-background: white;
        }

        p {
            max-width: 255px;
            word-wrap: break-word;
            margin-bottom: 12px;
            line-height: 24px;
            position: relative;
            padding: 10px 20px;
            border-radius: 25px;

        :before,
        :after {
            content: "";
            position: absolute;
            bottom: 0;
            height: 25px;
        }

        }

        .sender {
            color: black;
            background: #0B93F6;
            margin-left: 200px;

        :before {
            right: -7px;
            width: 20px;
            background-color: var(--send-bg);
            border-bottom-left-radius: 16px 14px;
        }

        :after {
            right: -26px;
            width: 26px;
            background-color: var(--page-background);
            border-bottom-left-radius: 10px;
        }

        }

        .receiver {
            color: black;
            background: #E5E5EA;
            margin-right: 200px;

        :before {
            left: -7px;
            width: 20px;
            background-color: var(--receive-bg);
            border-bottom-right-radius: 16px 14px;
        }

        :after {
            left: -26px;
            width: 26px;
            background-color: var(--page-background);
            border-bottom-right-radius: 10px;
        }

        }

        #input-message-area {
            z-index: 9999999999999;
            position: fixed;
            bottom: 3px;
            right: 3px;
            width: 48%;
            visibility: hidden;
        }


        li {
            list-style-type: none;
        }

        ul {
            margin-left: 0;
            padding-left: 0;
        }

        #input-message {
            padding: 15px 26px;
            position: relative;
            display: inline-block;
            border-radius: 5px;
            border: brown 2px solid;
            width: 100%;
        }

        #send-message {
            background-color: lawngreen;
            color: white;
            font-size: 20px;
            margin-right: auto;
        }

        .companion-name-message {
            position: absolute;
            top: -12px;
            right: 280px;
            padding: 5px 10px;
            border-radius: 20%;
            background: black;
            color: lawngreen;
            font-size: 12px;
        }

        #messageBody{
            margin-bottom: 30px;
            padding-bottom: 50px;
        }

        .comanionId{
            visibility: hidden;
        }

        .header-right {
            color: lawngreen;
        }
    </style>
</head>
<body>


<div class="split left">
    <div class="centered">
        <h3 class="header-right"><span>Welcome, </span><span id="setnamehere"></span></h3>
        <button type="button" onclick="logout()">logout</button>
        <h3 style="color: #f2f2f2">Your companions</h3>
        <ul id="nobull">
        </ul>
    </div>
</div>

<div class="split right">
    <div id="messageBody" class="centered">

    </div>
    <div id="input-message-area">
        <div id="currentCompanion"></div>
        <textarea id="input-message" name="message-text" cols="10" rows="2"
                  placeholder="input your message here"></textarea>
        <br>
        <button id="send-message" type="button" onclick="sendMessage(this)">send message</button>
        <br>
        </div>
</div>


<script>
    var currenUser = {};
    var defaultAccessDate = '1970-01-01T00:00:01';
    var lastAccessDateTime = '';
    var currentCompanion = '';
    var allUsers = {};
    var chatInfoList = {};
    var currentCompanionId = ""
    var mapOfMessage = new Map();

    drawChats();

    function drawChats() {
        $.ajax({
            url: "http://localhost:7086/authentication/info",
            method: 'GET',
            dataType: 'json',
            success: function (result) {
                currenUser["curentuseruserId"] = result["userId"];
                currenUser["curentuserlogin"] = result["login"];
                currenUser["curentusername"] = result["firstName"];
                console.log(currenUser);
                $("#setnamehere").text(currenUser.curentusername);
                $.ajax({
                    url: "http://localhost:7086/chat/user/all",
                    method: 'GET',
                    dataType: 'json',
                    success: function (result) {
                        for (let i = 0; i < result.length; i++) {
                            let key = result[i].userId;
                            allUsers[key] = result[i];
                        }
                        console.log(allUsers);
                        $.ajax({
                            url: "http://localhost:7086/chat/user/authorize",
                            data: currenUser.curentuseruserId,
                            method: 'POST',
                            dataType: 'json',
                            contentType: "application/json",
                            success: function (result2) {
                                console.log('authorize complete');
                                $.ajax({
                                    url: "http://localhost:7086/chat/all?userId=" + currenUser.curentuseruserId,
                                    method: 'GET',
                                    dataType: 'json',
                                    success: function (result1) {
                                        for (let i = 0; i < result1.length; i++) {
                                            let key = result1[i].companionId;
                                            chatInfoList[key] = result1[i];
                                        }
                                        function drawElements(allUsers, chatInfoList) {
                                            $.each(allUsers, function (koy, val) {
                                                let createListString = document.createElement("li")
                                                createListString.style.margin = '15px'
                                                console.log(chatInfoList);
                                                console.log(chatInfoList[koy])

                                                if (chatInfoList[koy]!==undefined) {
                                                    createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>" + val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>" + chatInfoList[koy].unreadMessagesCount + "</span></div><br>"
                                                } else {
                                                    createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>" + val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>0</span></div><br>"
                                                }
                                                $("#nobull").append(createListString);
                                            });
                                        }

                                        drawElements(allUsers, chatInfoList);
                                    },
                                    error: function (result) {
                                        console.log('error');
                                    }
                                })
                            },
                            error:
                                function (result) {
                                    console.log('error');
                                }
                        });
                    },
                    error:
                        function (result) {
                            console.log('error');
                        }
                })
            },
            error: function (result) {
                console.log('error');
            }
        });
    }

    function sendMessage(element){
        let messageText = $("#input-message").val();
        let data={};
        data.sender=currenUser["curentuseruserId"];
        data.recipient=currentCompanionId;
        data.content= messageText;
        data.messageTimestamp= new Date().toISOString();
        data.lastAccessTime=new Date().toISOString();
        data.wasRead=false
        data.readTime=null

        $.ajax({
            url: "http://localhost:7086/chat/message",
            type: 'POST',
            data: JSON.stringify(data),
            dataType: 'json',
            contentType: 'application/json',
            success: function () {
                $("#input-message").val('');
                $("#messageBody").append("<p class='receiver'>" + messageText + "</p>");
            },
            error: function (result) {
            }
        });
    }

    function clickOnCompanion (element) {
        $('#input-message-area').css("visibility", "visible")
        currentCompanionId = element.children[1].getAttribute('placeholder');
        let sender = element.children[0].innerHTML;
        console.log(sender);
        currentCompanion = sender;
        if($('#conpanionName').val()!=sender) {
            document.getElementById("messageBody").innerHTML="";
            $("#currentCompanion").empty();
            $("#input-message").val('');
            $("#currentCompanion").append("<h5 style='color: red'>Type message to:</h5>");
            $("#currentCompanion").append("<h3 id='conpanionName' style='color: lawngreen'><span id='recipientName'>" + sender + "</span></h3>");
            firstLoad();
            lastAccessDateTime = new Date().toISOString();
            setInterval(secondLoopLoad, 30000);
            setInterval(updateChatInfos, 30000);
        }else {

        }
    }

    function firstLoad(){
        $.ajax({
            url: "http://localhost:7086/chat/message/sinceTime?sender=" + currentCompanionId + "&recipient=" + currenUser["curentuseruserId"] + "&timestamp=" + defaultAccessDate,
            method: 'GET',
            dataType: 'json',
            success: function (result) {
                drawMap(result);
                // console.log(result);
                // for (let i = 0; i < result.length; i++) {
                //     lastAccessDateTime = new Date().toISOString();
                //     if (result[i].sender == currentCompanionId) {

                //         $("#messageBody").append(messageSender);
                //     } else {
                //         let messageRecepient = "<p class='receiver'>" + result[i].content + "</p>";
                //         $("#messageBody").append(messageRecepient);
                //     }
                // }
            },
            error: function (result) {
                console.log("error");
            }
        });
    }

    function secondLoopLoad(){
        $.ajax({
            url: "http://localhost:7086/chat/message/sinceTime?sender=" + currentCompanionId + "&recipient=" + currenUser["curentuseruserId"] + "&timestamp=" + lastAccessDateTime,
            method: 'GET',
            dataType: 'json',
            success: function (result) {
                lastAccessDateTime = new Date().toISOString();
                drawMap(result);
                // console.log(result);
                // lastAccessDateTime = new Date().toISOString();
                // for (let i = 0; i < result.length; i++) {
                //     alert(result[i].sende);
                //     alert(currentCompanionId);
                //     if (result[i].sender == currentCompanionId) {
                //         let messageSender = "<p class='sender'>" + result[i].content + "</p>";
                //         $("#messageBody").append(messageSender);
                //     } else {
                //         let messageRecepient = "<p class='receiver'>" + result[i].content + "</p>";
                //         $("#messageBody").append(messageRecepient);
                //     }
                // }
            },
            error: function (result) {
            }
        });
    }

    function logout(){
        let data = {};
        data["userId"] = $('#setnamehere').val();
        $.ajax({
            url: "http://localhost:7086/chat/user/logout",
            contentType: "application/json",
            method: 'POST',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (result) {
                window.location.href = 'index.html';
            },
            error: function (result) {
                console.log("error logout");
            }
        });
    }

    function updateChatInfos()
    {console.log("updateChatInfos - start");
        $.ajax({
            url: "http://localhost:7086/chat/all?userId=" + currenUser.curentuseruserId,
            method: 'GET',
            dataType: 'json',
            success: function (result1) {
                for (let i = 0; i < result1.length; i++) {
                    let key = result1[i].companionId;
                    chatInfoList[key] = result1[i];
                }
                console.log(chatInfoList);

                function drawElements(allUsers, chatInfoList) {
                    $("#nobull").empty();
                    $.each(allUsers, function (koy, val) {
                        let createListString = document.createElement("li")
                        createListString.style.margin = '15px'
                        if (chatInfoList[koy]!==undefined) {
                            createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>" + val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>" + chatInfoList[koy].unreadMessagesCount + "</span></div><br>"
                        } else {
                            createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>" + val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>0</span></div><br>"
                        }
                        $("#nobull").append(createListString);
                    });
                }

                drawElements(allUsers, chatInfoList);
            },
            error: function (result) {
                console.log('error');
            }
        })
    }

    function drawMap(list) {
        console.log(list[0].messageTimestamp);
        let sortList = list.sort((a, b) => b.messageTimestamp - a.messageTimestamp);

        lastAccessDateTime = new Date().toISOString();
        for (let i = 0; i < sortList.length; i++) {
            alert(sortList[i].sender);
            alert(currentCompanionId);
            if (sortList[i].sender == currentCompanionId) {
                let messageSender = "<p class='sender'>" + sortList[i].content + "</p>";
                $("#messageBody").append(messageSender);
            } else {
                let messageRecepient = "<p class='receiver'>" + sortList[i].content + "</p>";
                $("#messageBody").append(messageRecepient);
            }
        }
    }
</script>
</body>
</html>
