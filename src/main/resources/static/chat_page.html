<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schat</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            font-size: 20px;
            font-weight: normal;
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }

        /*companion button style*/
        .notification {
            background-color: mediumseagreen;
            color: #111111;
            text-decoration: none;
            padding: 15px 26px;
            position: relative;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
            width: 150px;
        }

        .notification:hover {
            background: red;
        }

        .notification .badge {
            position: absolute;
            top: -15px;
            right: -15px;
            padding: 5px 10px;
            border-radius: 50%;
            background: red;
            color: white;
        }

        .split {
            height: 100%;
            width: 70%;
            position: fixed;
            z-index: 1;
            top: 0;
            padding-top: 20px;
        }

        .left {
            left: 0;
            overflow: scroll;
            background-color: black;
        }

        .right {
            right: 0;
            overflow: scroll;
            background-color: mediumseagreen;
        }

        .centered {
            position: absolute;
            left: 5%;
            vertical-align: center;
        }

        :root {
            --send-bg: #0B93F6;
            --send-color: white;
            --receive-bg: #E5E5EA;
            --receive-text: black;
            --page-background: white;
        }

        p {
            max-width: 455px;
            word-wrap: break-word;
            margin-bottom: 12px;
            line-height: 24px;
            position: relative;
            padding: 10px 20px;
            border-radius: 25px;

        :before,
        :after {
            content: "";
            position: absolute;
            bottom: 0;
            height: 25px;
        }
        }

        .sender {
            color: black;
            background: #0B93F6;
            margin-left: 100px;
            max-width: 400px;

        :before {
            right: -7px;
            width: 20px;
            background-color: var(--send-bg);
            border-bottom-left-radius: 16px 14px;
        }

        :after {
            right: -26px;
            width: 26px;
            background-color: var(--page-background);
            border-bottom-left-radius: 10px;
        }

        }

        .receiver {
            color: black;
            background: #E5E5EA;
            margin-right: 100px;
            max-width: 400px;

        :before {
            left: -7px;
            width: 20px;
            background-color: var(--receive-bg);
            border-bottom-right-radius: 16px 14px;
        }

        :after {
            left: -26px;
            width: 26px;
            background-color: var(--page-background);
            border-bottom-right-radius: 10px;
        }

        }

        #input-message-area {
            z-index: 99;
            position: fixed;
            bottom: 3px;
            right: 3px;
            width: 68%;
            visibility: hidden;
        }

        li {
            list-style-type: none;
        }

        ul {
            margin-left: 0;
            padding-left: 0;
        }

        #input-message {
            padding: 15px 26px;
            position: relative;
            display: inline-block;
            border-radius: 5px;
            border: brown 2px solid;
            width: 100%;
        }

        #send-message {
            background-color: lawngreen;
            color: white;
            font-size: 20px;
            margin-right: auto;
        }

        #messageBody{
            margin-bottom: 100px;
            padding-bottom: 130px;
            visibility: hidden;
        }

        .header-right {
            color: lawngreen;
        }
        #companionheader{
            visibility: hidden;
        }
    </style>
</head>
<body>


<div class="split left">
    <div class="centered">
        <h3 class="header-right"><span>Welcome, </span><span id="setnamehere"></span>     <button type="button" onclick="logout()">logout</button></h3>

        <h3 id="companionheader" style="color: #f2f2f2">Your companions</h3>
        <ul id="nobull">
        </ul>
    </div>
</div>

<div id="scrollplace" class="split right">
    <div id="messageBody" class="centered">

    </div>

    <div id="input-message-area">
        <div id="currentCompanion"></div>
        <textarea id="input-message" name="message-text" cols="10" rows="2"
                  placeholder="input your message here"></textarea>
        <br>
        <button id="send-message" type="button" onclick="sendMessage(this)">send message</button>
        <br>
    </div>
</div>


<script>
    var currenUser = {};
    var lastAccessDateTime = '';
    var currentCompanionName = '';
    var allUsers = {};
    var chatInfoList = {};
    var sortList = [];
    const messages = document.getElementById('scrollplace');
    const messagelist = new Set();

    drawChats();

    function drawChats() {
        $.ajax({
            url: "http://localhost:7086/authentication/info",
            method: 'GET',
            dataType: 'json',
            success: function (result) {
                currenUser["curentuseruserId"] = result["userId"];
                currenUser["curentuserlogin"] = result["login"];
                currenUser["curentusername"] = result["firstName"];
                $("#setnamehere").text(currenUser.curentusername);
                $.ajax({
                    url: "http://localhost:7086/chat/user/all",
                    method: 'GET',
                    dataType: 'json',
                    success: function (result) {
                        for (let i = 0; i < result.length; i++) {
                            let key = result[i].userId;
                            allUsers[key] = result[i];
                        }

                        $.ajax({
                            url: "http://localhost:7086/chat/user/authorize",
                            data: currenUser.curentuseruserId,
                            method: 'POST',
                            dataType: 'json',
                            contentType: "application/json",
                            success: function () {
                                $.ajax({
                                    url: "http://localhost:7086/chat/all?userId=" + currenUser.curentuseruserId,
                                    method: 'GET',
                                    dataType: 'json',
                                    success: function (result1) {
                                        for (let i = 0; i < result1.length; i++) {
                                            let key = result1[i].companionId;
                                            chatInfoList[key] = result1[i];
                                        }
                                        $('#companionheader').css("visibility", "visible");
                                        function drawElements(allUsers, chatInfoList) {
                                            $.each(allUsers, function (key, val) {
                                                let createListString = document.createElement("li")
                                                createListString.style.margin = '15px'
                                                if (chatInfoList[key]!==undefined) {
                                                    createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>" + val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>" + chatInfoList[key].unreadMessagesCount + "</span></div><br>"
                                                } else {
                                                    createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>"+ val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>0</span></div><br>"
                                                }
                                                $("#nobull").append(createListString);
                                            });
                                        }
                                        drawElements(allUsers, chatInfoList);
                                    },
                                    error: function (result) {
                                        console.log('error');
                                    }
                                })
                            },
                            error:
                                function (result) {
                                    console.log('error');
                                }
                        });
                    },
                    error:
                        function (result) {
                            console.log('error');
                        }
                })
            },
            error: function (result) {
                console.log('error');
            }
        });
    }

    function sendMessage(element){
        let messageText = $("#input-message").val();
        let data={};
        data.sender=currenUser["curentuseruserId"];
        data.recipient=currentCompanionId;
        data.content= messageText;
        data.messageTimestamp= getCurrentTime();
        data.lastAccessTime= getCurrentTime();
        data.wasRead=false
        data.readTime=null

        $.ajax({
            url: "http://localhost:7086/chat/message",
            type: 'POST',
            data: JSON.stringify(data),
            dataType: 'json',
            contentType: 'application/json',
            success: function (result) {
                let tmp = [];
                tmp[0]=result;
                drawMap(tmp);
                lastAccessDateTime = getCurrentTime();
                $("#input-message").val('');

            },
            error: function (result) {
                console.log("messages wasn't be downloaded")
            }
        });
    }

    function scrollToBottom() {
        messages.scrollTop = messages.scrollHeight;
    }

    function clickOnCompanion (element) {
        let currentE = element;
        currentE.setAttribute('style', 'background-color: lawngreen');
        $('#messageBody').css("visibility", "visible");
        $('#input-message-area').css("visibility", "visible");
        currentCompanionId = element.children[1].getAttribute('placeholder');
        let sender = element.children[0].innerHTML;
        currentCompanionName = sender;
        if($('#conpanionName').val()!=sender) {
            currentE.setAttribute('style', 'background-color: mediumseagreen');
            element.setAttribute('style', 'background-color: lawngreen');
            sortList = [];
            document.getElementById("messageBody").innerHTML="";
            $("#currentCompanion").empty();
            $("#input-message").val('');
            $("#currentCompanion").append("<h3 style='color: white'>Type message to: " + sender + "</span></h3>");
            firstLoad();
        }else {

        }
    }

    function firstLoad(){
        $.ajax({
            url: "http://localhost:7086/chat/message/all?sender=" + currentCompanionId + "&recipient=" + currenUser["curentuseruserId"],
            method: 'GET',
            dataType: 'json',
            success: function (result) {
                lastAccessDateTime = getCurrentTime();
                drawMap(result);
                setInterval(secondLoopLoad, 2000);
                setInterval(updateChatInfos, 2000);
            },
            error: function (result) {
                console.log("getting message is failed");
            }
        });
    }

    function secondLoopLoad(){
        $.ajax({
            url: "http://localhost:7086/chat/message/sinceTime?sender=" + currentCompanionId + "&recipient=" + currenUser["curentuseruserId"] + "&timestamp=" + lastAccessDateTime,
            method: 'GET',
            dataType: 'json',
            success: function (result) {
                lastAccessDateTime = getCurrentTime();
                drawMap(result);
            },
            error: function (result) {
            }
        });
    }

    function logout(){
        $.ajax({
            url: "http://localhost:7086/chat/user/logout",
            contentType: "application/json",
            method: 'GET',
            dataType: 'json',
            success: function (result) {
                window.location.href = 'index.html';
            },
            error: function (result) {
                console.log("error logout");
            }
        });
    }

    function updateChatInfos()
    {
        $.ajax({
            url: "http://localhost:7086/chat/all?userId=" + currenUser.curentuseruserId,
            method: 'GET',
            dataType: 'json',
            success: function (result1) {
                for (let i = 0; i < result1.length; i++) {
                    let key = result1[i].companionId;
                    chatInfoList[key] = result1[i];
                }
                function drawElements(allUsers, chatInfoList) {
                    $("#nobull").empty();
                    $.each(allUsers, function (koy, val) {
                        let createListString = document.createElement("li")
                        createListString.style.margin = '15px'
                        if (chatInfoList[koy]!==undefined) {
                            createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>"+ val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>" + chatInfoList[koy].unreadMessagesCount + "</span></div><br>"
                        } else {
                            createListString.innerHTML = "<div class='notification' onclick='clickOnCompanion(this)'><span class='companion-name'>"+ val.firstName + "</span><input class='comanionId' placeholder="+val.userId+" type='hidden'><span class='badge'>0</span></div><br>"
                        }
                        $("#nobull").append(createListString);
                    });
                }

                drawElements(allUsers, chatInfoList);
            },
            error: function (result) {
                console.log('error');
            }
        })
    }

    function drawMap(list) {
        if (list.length != 0) {
            messagelist.add(list.map(a => a.id));
            let tmpList = new Set(list);
            let tmpMSG = list[0];
            console.log(list);
            if (!messagelist.has(tmpMSG["id"])) {
                console.log("list[0]");
                console.log(tmpMSG);
                console.log("messagelist");
                console.log(messagelist)
                console.log("size before");
                console.log(messagelist.size)
                console.log("!messagelist.has(list[0])");
                console.log(!messagelist.has(tmpMSG["id"]))
                messagelist.add(tmpMSG["id"]);
                sortList = Array.from(tmpList).sort(function (a, b) {
                    return new Date(a.messageTimestamp) - new Date(b.messageTimestamp);
                });
                console.log(JSON.stringify(sortList));
                for (let i = 0; i < sortList.length; i++) {
                    if (sortList[i].sender == currentCompanionId) {
                        let messageSender = "<p class='sender'>" + sortList[i].messageTimestamp + " " + sortList[i].content + "</p>";
                        $("#messageBody").append(messageSender);
                    } else {
                        let messageRecepient = "<p class='receiver'>" + sortList[i].messageTimestamp + " " + sortList[i].content + "</p>";
                        $("#messageBody").append(messageRecepient);
                    }
                }
            } else {
            }
            let shouldScroll = messages.scrollTop + messages.clientHeight === messages.scrollHeight;
            if (!shouldScroll) {
                scrollToBottom();
            }
        } else {}
    }
    function getCurrentTime () {
        let tzoffset = (new Date()).getTimezoneOffset() * 60000;
        return (new Date(Date.now() - tzoffset)).toISOString();
    }
</script>
</body>
</html>
